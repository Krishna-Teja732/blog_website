<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/login.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Blog Login</title>
  </head>
  <body>
    <div class="container text-center ">
        <h1>Blog Website</h1>
    </div>
    <div class="container text-center d-inline align-middle">
      <h2>Login</h2><br><br>
      <form action="">
        <div class="form-group">
          <label>User name/Email</label><br>
          <input type="email" id="email_inp" class="from-control" name="email" placeholder="Email"/>
        </div>
        <div class="form-group">
          <label>Password</label><br>
          <input type="password" id="password_inp" class="from-control w-25" name="password" placeholder="Password"/>
        </div><br>
        <button type="button" class="btn btn-primary" onclick="login()">Sign in</button>
        <p class="text-center text-muted">Or</p>
        <button type="button" class="btn btn-primary" onclick="location.href=''">Sign up</button>
      </form>
    </div>
    <div class="text-left text-light text-muted bg-dark fixed-bottom">
      <footer>
        <p>This website is created as semester project.</p>
      </footer>
    </div>
    </body>
</html>
